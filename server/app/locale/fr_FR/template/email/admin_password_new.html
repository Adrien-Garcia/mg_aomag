<body style="background:#F0F0F0; font-family:Arial, Verdana, Helvetica, sans-serif; font-size:12px; margin:0; padding:0; color:#939393 !important;">
<div style="background:#F0F0F0; font-family:Arial, Verdana, Helvetica, sans-serif; font-size:12px; margin:0; padding:0; color:#939393 !important;">
	<table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">

            <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #fff;">
                <tr>
                    <td valign="top" style="padding:20px;border-bottom:1px solid #d4d4d4;">
                        <a href="{{store url=""}}" style="color:#f18200;"><img src="{{var logo_url}}" alt="{{var logo_alt}}" border="0"/></a>
                    </td>
                </tr>
                <!-- [ middle starts here] -->
                <tr>
                	<td>
                    <div style="padding:0 20px;">
                        <h1 style="font-size:18px; font-weight:bold; line-height:22px; margin:0 0 11px 0; color:#1b1b1b;">Bonjour {{htmlescape var=$user.name}},</h1>
                        <p style="font-size:12px; line-height:16px; margin:0 0 8px 0;"><strong>Votre nouveau mot de passe est:</strong> {{htmlescape var=$password}}</p>
                        <p style="font-size:12px; line-height:16px; margin:0;">Vous pourrez changer votre mot de passe à tout moment en vous connectant à <a href="{{store url="adminhtml/system_account/"}}" style="color:#f18200;">votre compte</a>.</p>

                  </td>
                </tr>
                <tr>
                        <td bgcolor="#fff" style="background:#fff;padding:0;">
                        	<p style="font-size:12px; margin:0; border-top:1px solid #d4d4d4; padding:20px 20px 40px 20px;">
                          		<a href="{{store url=""}}" style="color:#939393;">Accueil {{var store.getFrontendName()}}</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{store url='customer/account/'}}" style="color:#939393;">Votre compte client</a>
                        	</p>
                       	</td>
                    </tr>
            </table>
        </td>
    </tr>
