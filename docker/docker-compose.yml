gulp-grunt-browser-sync:
    container_name: gulp-grunt-browser-sync
    image: registry.jetpulp.fr:5000/dev/gulp-grunt-browser-sync
    ports:
        - "3000:3000"
        - "3001:3001"
    volumes:
        - ../server/skin/frontend/COMPUTEC/default:/app
#        - ../server/skin/frontend/BRANDER/default/:/app
#        - ../server/skin/frontend/ANGLECIA/default/:/app
    environment:
        - BUILD_CMD=gulp
#        - BUILD_DIR=gulp
        - SERVER_NAME
        - USER_UID
        - USER_GROUP