web:
    container_name: mg_aomagento-web
    image: registry.jetpulp.fr:5000/dev/php70-apache
    ports:
        - "80:80"
    volumes:
        - ../server:/var/www/mg_aomagento
        - ./web/vhost.conf:/etc/apache2/sites-enabled/vhost.conf
        - ./web/php.ini:/usr/local/etc/php/php.ini
    environment:
        - ALLOW_OVERRIDE=true
        - SERVER_NAME
        - USER_UID
        - USER_GROUP
    links:
        - db:db
        - mailhog:mailhog
#        - blackfire:blackfire
#        - redis:redis
db:
    container_name: mg_aomagento-db
    image: mariadb:10.0
    ports:
        - "3306:3306"
    volumes:
        - /var/lib/boot2docker/mysql_aomagento:/var/lib/mysql
        - ./db:/docker-entrypoint-initdb.d
    environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=addonline_aomagento_magento
        - SERVER_NAME
