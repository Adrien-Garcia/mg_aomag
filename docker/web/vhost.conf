<VirtualHost *:80>
  ServerName ${SERVER_NAME}

  DocumentRoot "/var/www/mg_aomagento/server"
  
  SetEnv MAGE_IS_DEVELOPER_MODE true
  SetEnv APP_ENV dev
  
  <Directory "/var/www/mg_aomagento/server">
    Options Indexes FollowSymLinks
    AllowOverride all
    Order deny,allow
    Allow from all


  </Directory>

   ## Logging
   ErrorLog "/dev/stderr"
   ServerSignature Off
   CustomLog "/dev/stdout" combined
  
</VirtualHost>