<VirtualHost *:80>
  ServerName aomagento.username.jetpulp.dev
  DocumentRoot "/var/www/mg_aomagento/server"
  
  SetEnv MAGE_IS_DEVELOPER_MODE true
  SetEnv APP_ENV dev
  
  <Directory "/var/www/mg_aomagento/server">
    Options Indexes FollowSymLinks
    AllowOverride all
    Order deny,allow
    Allow from all

    <FilesMatch "\.php$">
       Require all granted
       SetHandler proxy:fcgi://127.0.0.1:9000
    </FilesMatch>
    
  </Directory>
  
</VirtualHost>
